			<script>
			 //调控页面的显示
			 function showPage(num){
			 	$(".page").hide();
			 	$(".page"+num).show();
			 }

			 $(function(){
			 	FastClick.attach(document.body);
			 	
			 	HeightRespensive();
			 	landscapePortrait();
			 	playMusic();
			 	twinklingHeart();
			 	cardRotate();
			 	areaShowHide();
			 	pageTransitionShow();


			 	//页面自适应高度
			 	function HeightRespensive(){
			 		var $width = $(window).width();
			 		var $height = $(window).height();
			 		$(".page0").css({
			 			"height":$height + "px",
			 			"width":$width + "px"
			 		});
			 		$(".page0").show();
			 		$(".hidden-area").css({
			 			"height":$height + "px",
			 			"width":$width + "px"
			 		})
			 		$(window).on("resize",function(){
			 			var $width = $(window).width();
			 			var $height = $(window).height();

			 			$(".page0").css({
			 				"height":$height + "px",
			 				"width":$width + "px"
			 			})
			 			$(".hidden-area").css({
			 				"height":$height + "px",
			 				"width":$width + "px"
			 			})
			 		})
			 	}
			 	//控制上下拉出现黑条
			 	document.querySelector('body').addEventListener('touchmove', function (event) {
			 		event.preventDefault();
			 	});
			 //横竖屏提示
			 function landscapePortrait(){
			 	window.addEventListener("orientationchange" in window ? "orientationchange" : "resize", function() {
			 		if (window.orientation === 180 || window.orientation === 0) { 
			 			tiptool("对的,就是要竖屏");
			 		} 
			 		if (window.orientation === 90 || window.orientation === -90 ){ 
			 			tiptool("请竖屏显示,体验更好");
			 		}  
			 	}, false); 
			 }

        	//创建提示框
        	function tiptool(tipstr){
        		var span = document.createElement("span");
        		span.className = "tool-tip";
        		span.innerHTML = tipstr;
        		document.body.appendChild(span);
        		setTimeout(function(){
        			$(".tool-tip").fadeOut(1000);
        		},2500);
        	}
         //loading页面 
         setTimeout(function(){
         	$(".page0").hide();
         	$(".music-btn").show();
         	audio.play();
         	$(".page1").show();
         },4000);
         //音乐按钮
         function playMusic(){
         	var audio = $("#audio")[0];
         	$('html').one('touchstart',function(){
         		audio.play();
         	});
         	$(".music-btn").on('click',function(){
         		if($(this).hasClass('active')){
         			$(this).removeClass('active');
         			$(".icon-music").attr('src',"tinyimg/icoin_music_off.png");
         			audio.pause();
         		}else{
         			$(this).addClass('active');
         			$(".icon-music").attr('src',"tinyimg/icoin_music_on.png");
         			audio.play();
         		}
         	});
         }
         //页面的过度显隐
         function pageTransitionShow(){
         	$(".cartoon-list-item").on('click',function(){
         		$(".page1").hide();
         		$(".page2").show();
         	});
         	$(".change-area").on('click',function(){
         		$(".page3").hide();
         		$(".page2").show();
         		$(".card-list-item").removeClass('card-list-item-back').addClass('card-list-item-front');
         	})
         }
         
         //卡片翻转
         function cardRotate(){
         	$(".card-list-item").on('click',function(){
         		var _self = $(this);
         		_self.hasClass('card-list-item-front') ? _self.removeClass('card-list-item-front').addClass('card-list-item-back'):_self.removeClass('card-list-item-back').addClass('card-list-item-front');

         		setTimeout(function(){
         			$(".page2").hide();
         			$(".page3").show();
         			$(".person-img").attr("src",	_self.children(".card-back").attr("src"))
         		},800)

         	});
         }
          //闪动的心形
          function twinklingHeart(){
          	var img = document.createElement("img");
          	img.setAttribute("src","tinyimg/p2_heart.png");
          	img.className = "card-heart";
          	$(".card-front:eq("+Math.floor(Math.random()*7)+")").append(img); 
          	$(img).fadeIn(1000,function(){
          		$(img).fadeOut(1200,function(){
          			$(img).remove();
          			twinklingHeart();
          		})
          	})
          }
          //弹出内容的显示和隐藏
          function areaShowHide(){
          	$(".person-img").on('click',function(){
          		$(".hidden-area-intro").show();
          		$(".hidden-area-intro img").attr("src",$(this).attr("src"))
          	});
          	$(".view-btn").on('click',function(){
          		$(".hidden-area-share").show();
          	});

          	$(".hidden-area").on('touchend',function(e){
          		e.preventDefault();
          		$(this).hide();
          	})
          }
        })
      </script>
