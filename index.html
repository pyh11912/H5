			<script type="text/javascript">
			 //调控页面的显示
			 function showPage(num){
			 	$(".page").hide();
			 	$(".page"+num).show();
			 }
			 $(function(){
			 	playMusic();//控制音乐
			 	cardRotate();//卡片旋转
			 	areaShowHide();//弹出内容的显示和隐藏
			 	pageTransitionShow();//页面的过度显
			 	$("#cnzz_stat_icon_1261853899").hide();
			 	//控制上下拉出现黑条
			 	document.querySelector('body').addEventListener('touchmove', function (ev) {
			 		event.preventDefault();
			 	});
			 //横屏提示
			 window.addEventListener("orientationchange" in window ? "orientationchange" : "resize", function() {
			 	if (window.orientation === 180 || window.orientation === 0) { 
			 		alert('竖屏状态！');
			 	} 
			 	if (window.orientation === 90 || window.orientation === -90 ){ 
			 		alert('横屏状态！');
			 	}  
			 }, false); 
        	// 创建心形
        	function createHeartEle(){
        		var img = document.createElement("img");
        		img.setAttribute("src","img/p2_heart.png");
        		img.className = "card-heart";
        		return img;
        	}
         //loading页面 
         setTimeout(function(){
         	$(".page0").hide();
         	$(".music-btn").show();
         	audio.play();
         	$(".page1").show();
         },4000);
         //音乐按钮
         function playMusic(){
         	var audio = $("#audio")[0];
         	$('html').one('touchstart',function(){
         		audio.play();
         	});
         	$(".music-btn").on('click',function(){
         		if($(this).hasClass('active')){
         			$(this).removeClass('active');
         			$(".icon-music").attr('src',"img/icoin_music_off.png");
         			audio.pause();
         		}else{
         			$(this).addClass('active');
         			$(".icon-music").attr('src',"img/icoin_music_on.png");
         			audio.play();
         		}
         	});
         }
         //页面的过度显隐
         function pageTransitionShow(){
         	$(".cartoon-list-item").on('click',function(){
         		$(".page1").hide();
         		$(".page2").show();
         	});
         	$(".change-area").on('click',function(){
         		$(".page3").hide();
         		$(".page2").show();
         		$(".card-list-item").removeClass('card-list-item-back').addClass('card-list-item-front');
         	})
         }
         
         //卡片翻转
         function cardRotate(){
         	$(".card-list-item").on('click',function(){
         		var _self = $(this);
         		_self.hasClass('card-list-item-front') ? _self.removeClass('card-list-item-front').addClass('card-list-item-back'):_self.removeClass('card-list-item-back').addClass('card-list-item-front');

         		setTimeout(function(){
         			$(".page2").hide();
         			$(".page3").show();
         			$(".person-img").attr("src",	_self.children(".card-back").attr("src"))
         		},800)

         	});
         	var timer = setInterval(function(){
         		$(".card-front").each(function(){
         			$(".card-heart").remove();
         		})
         		$(".card-front:eq("+Math.floor(Math.random()*7)+")").append(createHeartEle); 

         	},800);
         }
         
          //弹出内容的显示和隐藏
          function areaShowHide(){
          	$(".person-img").on('click',function(){
          		$(".hidden-area-intro").show();
          		$(".hidden-area-intro img").attr("src",$(this).attr("src"))
          	});
          	$(".view-btn").on('click',function(){
          		$(".hidden-area-share").show();
          	});

          	$(".hidden-area").on('touchend',function(e){
          		e.preventDefault();
          		$(this).hide();
          	})
          }
        })
